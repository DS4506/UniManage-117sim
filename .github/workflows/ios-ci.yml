name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: List available Xcode schemes (debug help)
        run: xcodebuild -list -project UniManage.xcodeproj

      - name: Build and run tests on Generic iOS Simulator
        run: |
          xcodebuild \
            -project UniManage.xcodeproj \
            -scheme UniManage \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            test
